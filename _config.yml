# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

## Base settings ##
base_url: https://rationaler.github.io #*required! The site's Protocol and Hostname e.g. https://blog.someone.com
base_path: '/'
title: Seeking Rationality | In an Irrational World
description: > #this means to ignore newlines until "nav_lists:"
  Observations on technlogy, market and human society.

nav_lists:
  - title: About
    url: /about.html

## GitHub repository (if the site is hosted by GitHub) ##
# github_repo: e.g. kitian616.github.io
# github_repo_tree: e.g. master

## Language & timezone ##
lang: en #the language of your site
timezone: America/New_York

## Author & social ##
author: Rationaler
# email:  #your Email address e.g. someone@site.com
# facebook_username:  #your Facebook username
twitter_username:  _rationaler
github_username:  rationaler
# googleplus_username:  #your Google+ username
# weibo_username:  #your Weibo username
# douban_username:  #your Douban username
# linkedin_username:  #your Linkedin username

## Comment system (Disqus) ##
disqus_shortname: rationaler

## Google Analytics ##
ga_tracking_id:  UA-108230789-1

## Reading quantity (LeanCloud) ##
# app_id:  #LeanCloud App id
# app_key:  #LeanCloud App key
# app_class:  #LeanCloud App class

## Paginate ##
paginate: 10
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

## Plugins ##
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
server_url: "0.0.0.0"

## Development ##
isdebug: false